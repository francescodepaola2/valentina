<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domanda importante üíò</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc; --text:#2b2b2b; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }
    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background:var(--card);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 18px;
      font-size: clamp(26px, 4.5vw, 38px);
      letter-spacing: .2px;
    }
    .subtitle{
      margin:0 0 22px;
      opacity:.85;
      font-size: 15px;
    }
    .btns{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    button{
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      background: white;
    }
    button:hover{ transform: translateY(-2px) scale(1.02); }
    button:active{ transform: translateY(0px) scale(.99); }

    .yes1{ background: linear-gradient(135deg, #fff, #ffd1dc); }
    .yes2{ background: linear-gradient(135deg, #fff, #ffc3a0); }

    .result{
      margin-top:22px;
      display:none;
      animation: pop .35s ease both;
    }
    @keyframes pop { from{ transform: scale(.96); opacity:0; } to{ transform: scale(1); opacity:1; } }

    .gif{
      width:min(420px, 86vw);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 14px 36px rgba(0,0,0,.16);
      margin: 14px auto 0;
      border: 4px solid rgba(255,255,255,.65);
      background:#fff;
    }
    .gif img{ width:100%; display:block; }

    .hearts{
      position:absolute; inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:24px;
    }
    .heart{
      position:absolute;
      bottom:-20px;
      font-size: 18px;
      opacity:.0;
      animation: floatUp 2.2s ease-in forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(.8) rotate(0deg); opacity:0; }
      15%{ opacity:.95; }
      100%{ transform: translateY(-520px) scale(1.25) rotate(20deg); opacity:0; }
    }

    .small{
      margin-top: 10px;
      font-size: 13px;
      opacity:.75;
    }

    .reset{
      margin-top: 14px;
      background: rgba(255,255,255,.7);
      box-shadow:none;
      border: 1px solid rgba(0,0,0,.08);
      font-weight:600;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>

    <h1>vuoi essere la mia valentina?</h1>
    <p class="subtitle">Risposta obbligatoria: scegli tra le due opzioni ü•∞</p>

    <div class="btns">
      <button class="yes1" id="btnYesA">S√¨</button>
      <button class="yes2" id="btnYesB">S√¨</button>
    </div>

    <div class="result" id="result">
      <h2 style="margin:18px 0 8px;">YEEEES üíò</h2>
      <div class="gif">
        <!-- Sostituisci questo link con la GIF che vuoi -->
        <img id="kittyGif"
             alt="Gattini innamorati"
             src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      </div>
      <p class="small">*Ok, era una domanda-trappola: la risposta giusta era‚Ä¶ sempre ‚ÄúS√¨‚Äù üòÑ*</p>
    </div>

    <button class="reset" id="resetBtn">Ricomincia</button>
  </div>

  <script>
    const result = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const heartsBox = document.getElementById("hearts");

    function spawnHearts(count = 18){
      const emojis = ["üíñ","üíò","üíû","üíó","üíï","üòª"];
      for(let i=0; i<count; i++){
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.left = Math.random()*100 + "%";
        s.style.fontSize = (14 + Math.random()*18) + "px";
        s.style.animationDelay = (Math.random()*0.35) + "s";
        heartsBox.appendChild(s);
        s.addEventListener("animationend", () => s.remove());
      }
    }

    function acceptLove(){
      result.style.display = "block";
      resetBtn.style.display = "inline-block";
      spawnHearts(24);
      // piccola vibrazione su mobile (se supportata)
      if (navigator.vibrate) navigator.vibrate([30, 40, 30]);
      // disabilita i bottoni dopo la risposta
      document.getElementById("btnYesA").disabled = true;
      document.getElementById("btnYesB").disabled = true;
    }

    document.getElementById("btnYesA").addEventListener("click", acceptLove);
    document.getElementById("btnYesB").addEventListener("click", acceptLove);

    resetBtn.addEventListener("click", () => {
      result.style.display = "none";
      resetBtn.style.display = "none";
      document.getElementById("btnYesA").disabled = false;
      document.getElementById("btnYesB").disabled = false;
    });
  </script>
</body>
</html>
